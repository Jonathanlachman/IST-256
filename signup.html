<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup - Storefront</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Styles.css">
    <style>
        header {background-color: #cc0000;color: white;text-align: center;padding: 20px 0;}
        body {font-family: Arial, sans-serif;margin: 0;padding: 0;}
        nav ul {list-style-type: none;padding-left: 0;}
        nav ul li {margin: 10px 0;}
        nav ul li a {text-decoration: none;color: red;}
        nav ul li a:hover {text-decoration: underline;}
        .promo {background-color: #f8f9fa;padding: 15px;border: 1px solid #ddd;}
        h2 {color: red;}
        .error {border: 2px solid red !important;}
        .error-message {color: red;font-size: 0.9em;}
    </style>
</head>
<body>
<header style="background-color:#e60023; color:white; text-align:center; padding:15px;">
    <h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Target_logo.svg" alt="Target (2018)" width="150" />
    </h1>
    <h2>Welcome to Target Online Store</h2>
</header>
<div class="container-fluid my-4">
    <div class="row">
        <aside class="col-md-2">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Shopping Cart</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="login.html">Customer Login</a></li>
                </ul>
            </nav>
        </aside>
        <main class="col-md-8">
            <h2 class="mb-4">User Signup</h2>
            <form id="signupForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                    <div id="usernameError" class="error-message"></div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                    <div id="emailError" class="error-message"></div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                    <div id="passwordError" class="error-message"></div>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password:</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
                    <div id="confirmPasswordError" class="error-message"></div>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </main>
        <aside class="col-md-2">
            <div class="promo">
                <h4 class="text-danger">Special Promotion</h4>
                <p>Buy one Oreo Package, Get another one free!</p>
            </div>
        </aside>
    </div>
</div>
<footer style="background-color:#f5f5f5; text-align:center; padding:15px; font-size:14px;">
    <p>
        <a href="#">Terms of Use</a> |
        <a href="#">Cookie & Privacy Policy</a> |
        <a href="#">Copyright Â© 2025 Target Incorporated</a>
    </p>
</footer>
<script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
        event.preventDefault();
        let valid = true;
        document.querySelectorAll(".error-message").forEach(el => el.textContent = "");
        document.querySelectorAll(".form-control").forEach(el => el.classList.remove("error"));
        const username = document.getElementById("username");
        if (username.value.trim() === "") {valid = false;username.classList.add("error");document.getElementById("usernameError").textContent = "Username is required.";}
        const email = document.getElementById("email");
        const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
        if (!email.value.match(emailPattern)) {valid = false;email.classList.add("error");document.getElementById("emailError").textContent = "Enter a valid email (e.g. johnsmith@aol.com).";}
        const password = document.getElementById("password");
        if (password.value.trim() === "") {valid = false;password.classList.add("error");document.getElementById("passwordError").textContent = "Password is required.";}
        const confirmPassword = document.getElementById("confirmPassword");
        if (confirmPassword.value !== password.value || confirmPassword.value.trim() === "") {valid = false;confirmPassword.classList.add("error");document.getElementById("confirmPasswordError").textContent = "Passwords must match.";}
        if (valid) {alert("Signup Successful!");document.getElementById("signupForm").reset();}
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
